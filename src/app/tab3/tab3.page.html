<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="color:white;">
      PRILJUBLJENE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
      <ion-item-sliding *ngFor="let item of items">
        <ion-item>
          <h6>{{item.ID}}</h6>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option (click)="delete(item.ID)" icon-only style="background-color:red;">
              <ion-icon name="trash" style="font-size:30px;"></ion-icon>
            </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
